<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The One Prompt – AI Cellular Automaton</title>
  <meta name="description" content="Experiment with an AI-driven cellular automaton where one natural language prompt governs evolution." />
  <style>
    :root {
      --bg: #0e1116;
      --panel: #1b222c;
      --panel-accent: #243043;
      --border: #2d3947;
      --text: #e6ebf1;
      --muted: #9aa7b6;
      --focus: #4da3ff;
      --danger: #ff4d61;
      --radius: 10px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --trans-fast: 140ms ease;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: clamp(1.4rem, 2.3vw, 2.1rem);
      margin: 0 0 .25rem;
      letter-spacing: .5px;
      font-weight: 600;
    }

    p.lead {
      margin: 0 0 1rem;
      font-size: .9rem;
      color: var(--muted);
      line-height: 1.4;
    }

    #appRoot {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    #sidebar {
      width: 340px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.25rem 1.25rem 1.5rem;
      background: linear-gradient(160deg, var(--panel) 0%, var(--panel-accent) 120%);
      border-right: 1px solid var(--border);
    }

    #mainArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      overflow: auto;
    }

    #canvasWrap {
      position: relative;
    }

    .panelGroup {
      display: flex;
      flex-direction: column;
      gap: .65rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: .35rem;
    }

    .field.inline {
      flex-direction: row;
      align-items: center;
    }

    .field label {
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 600;
      color: var(--muted);
    }

    textarea,
    input[type=text],
    input[type=password],
    input[type=number] {
      width: 100%;
      background: #10161f;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      padding: .55rem .65rem;
      font: inherit;
      resize: vertical;
      min-height: 46px;
    }

    input[type=number] {
      min-height: 0;
    }

    textarea:focus,
    input:focus {
      outline: 2px solid var(--focus);
      border-color: var(--focus);
    }

    .row {
      display: flex;
      gap: .6rem;
    }

    .row.wrap {
      flex-wrap: wrap;
    }

    .grow {
      flex: 1;
    }

    button {
      background: linear-gradient(180deg, #2a3a4b, #1f2a35);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      font: 600 0.8rem system-ui, sans-serif;
      padding: .55rem .9rem;
      cursor: pointer;
      display: inline-flex;
      gap: .4rem;
      align-items: center;
      letter-spacing: .5px;
      position: relative;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(180deg, #32465b, #263442);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: .45;
      cursor: default;
    }

    button.danger {
      background: linear-gradient(180deg, #5a1f29, #45141d);
      border-color: #712836;
    }

    button.danger:hover:not(:disabled) {
      background: linear-gradient(180deg, #6d2430, #511924);
    }

    #tokenUsage {
      font: 600 .75rem var(--mono);
      background: #10161f;
      border: 1px solid var(--border);
      padding: .5rem .7rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: .4rem;
      justify-content: space-between;
    }

    #tokenUsage small {
      font-weight: 400;
      color: var (--muted);
    }

    #tokenCost {
      color: #6dde8d;
    }

    .split {
      display: flex;
      gap: .5rem;
    }

    .pill {
      background: #17202b;
      padding: .25rem .55rem;
      border-radius: 999px;
      font-size: .6rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    #footer {
      padding: .65rem 1rem;
      font-size: .65rem;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: #0d131a;
    }

    .api-key-wrap {
      position: relative;
    }

    .toggleKey {
      position: absolute;
      top: 2px;
      right: 4px;
      background: none;
      border: none;
      font-size: .65rem;
      padding: .25rem .45rem;
      cursor: pointer;
      color: var(--muted);
    }

    .toggleKey:hover {
      color: var(--text);
    }

    .hotkeys {
      font-size: .6rem;
      color: var(--muted);
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
    }

    kbd {
      background: #1d2733;
      padding: .15rem .35rem;
      border-radius: 4px;
      font: 500 .6rem var(--mono);
    }

    canvas {
      outline: 1px solid #233140;
      border-radius: 8px;
      background: #fff;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 900px) {
      #appRoot {
        flex-direction: column;
      }

      #sidebar {
        width: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>
  <div id="appRoot">
    <aside id="sidebar">
      <header>
        <h1>The One Prompt</h1>
        <p class="lead">One natural language rule drives an evolving grid. Click cells to update individually or step the whole system.</p>
      </header>
      <div class="panelGroup">
        <div class="field">
          <label for="promptInput">Prompt / Rule</label>
          <textarea id="promptInput" placeholder="Describe how a cell should transform given its four cardinal neighbors and its own value."></textarea>
          <div class="hotkeys"><span><kbd>Ctrl</kbd>+<kbd>Enter</kbd> Step</span><span><kbd>Click</kbd> Cell update</span></div>
        </div>
        <div class="row wrap">
          <div class="field" style="flex:0 0 90px;">
            <label for="gridSizeInput">Grid Size</label>
            <input id="gridSizeInput" type="number" min="1" max="50" value="5" />
          </div>
          <div class="field grow">
            <label>&nbsp;</label>
            <div class="row">
              <button id="resizeBtn" title="Apply new grid size">Resize</button>
              <button id="stepBtn" title="Run one generation">Step</button>
              <button id="autoBtn" title="Toggle auto-run generations">Auto</button>
            </div>
          </div>
        </div>
        <div class="field api-key-wrap">
          <label for="apiKeyInput">OpenAI API Key</label>
          <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" />
          <button id="toggleApiKey" class="toggleKey" type="button">Show</button>
        </div>
        <div id="tokenUsage" aria-live="polite">
          <div><small>Estimated Cost</small></div>
          <div id="tokenCost">$0.0000</div>
        </div>
      </div>
    </aside>
    <main id="mainArea">
      <div id="canvasWrap">
        <div id="app"></div>
      </div>
    </main>
  </div>
  <div id="footer">Built with p5.js + OpenAI API • Experimental sandbox</div>
</body>

</html>
