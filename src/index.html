<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js + TypeScript + Webpack</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 0.75rem;
    }

    #controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type=number] {
      width: 4rem;
    }

    button {
      cursor: pointer;
    }

    canvas {
      outline: 1px solid #333;
    }

    #tokenUsage {
      position: fixed;
      top: 8px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-family: ui-monospace, monospace;
      max-width: 260px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>p5 + TS + Webpack Boilerplate</h1>
    <div id="controls">
      <label>Size: <input id="gridSizeInput" type="number" min="1" max="50" value="5" /></label>
      <button id="resizeBtn">Resize</button>
      <button id="stepBtn">Step</button>
      <label>Prompt: <input id="promptInput" type="text" placeholder="Describe cell update rule" size="32" /></label>
      <label>API Key: <input id="apiKeyInput" type="password" placeholder="sk-..." size="20" /></label>
    </div>
  </div>
  <div id="tokenUsage">Cost: $0.0000</div>
</body>

</html>
