<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>The One Prompt – AI Cellular Automaton</title>
  <meta name="description" content="Experiment with an AI-driven cellular automaton where one natural language prompt governs evolution." />
  <style>
    :root {
      --bg: #0e1116;
      --panel: #1b222c;
      --panel-accent: #243043;
      --border: #2d3947;
      --text: #e6ebf1;
      --muted: #9aa7b6;
      --focus: #4da3ff;
      --danger: #ff4d61;
      --radius: 10px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --trans-fast: 140ms ease;
      --nav-height: 52px;
      --sidebar-width: 340px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: clamp(1.3rem, 2.8vw, 2.05rem);
      margin: 0 0 .3rem;
      letter-spacing: .5px;
      font-weight: 600;
    }

    p.lead {
      margin: 0 0 .9rem;
      font-size: .85rem;
      color: var(--muted);
      line-height: 1.45;
    }

    #appRoot {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    #sidebar {
      width: var(--sidebar-width);
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.15rem 1.15rem 1.3rem;
      background: linear-gradient(160deg, var(--panel) 0%, var(--panel-accent) 120%);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    #mainArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .75rem;
      padding: 1rem;
      overflow: auto;
    }

    #canvasWrap {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .panelGroup {
      display: flex;
      flex-direction: column;
      gap: .65rem;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: .35rem;
    }

    .field.inline {
      flex-direction: row;
      align-items: center;
    }

    .field label {
      font-size: .65rem;
      text-transform: uppercase;
      letter-spacing: .09em;
      font-weight: 600;
      color: var(--muted);
    }

    textarea,
    input[type=text],
    input[type=password],
    input[type=number] {
      width: 100%;
      background: #10161f;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      padding: .7rem .75rem;
      font: 500 .85rem/1.25 system-ui, sans-serif;
      resize: vertical;
      min-height: 52px;
    }

    input[type=number] {
      min-height: 0;
    }

    textarea:focus,
    input:focus {
      outline: 2px solid var(--focus);
      border-color: var(--focus);
    }

    .row {
      display: flex;
      gap: .6rem;
    }

    .row.wrap {
      flex-wrap: wrap;
    }

    .grow {
      flex: 1;
    }

    button {
      background: linear-gradient(180deg, #2a3a4b, #1f2a35);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      font: 600 .75rem/1 system-ui, sans-serif;
      padding: .85rem 1rem;
      cursor: pointer;
      display: inline-flex;
      gap: .45rem;
      align-items: center;
      letter-spacing: .5px;
      position: relative;
      min-width: 64px;
      justify-content: center;
    }

    button.large {
      flex: 1;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(180deg, #32465b, #263442);
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: .45;
      cursor: default;
    }

    button.danger {
      background: linear-gradient(180deg, #5a1f29, #45141d);
      border-color: #712836;
    }

    button.danger:hover:not(:disabled) {
      background: linear-gradient(180deg, #6d2430, #511924);
    }

    #tokenUsage {
      font: 600 .7rem var(--mono);
      background: #10161f;
      border: 1px solid var(--border);
      padding: .55rem .7rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: .4rem;
      justify-content: space-between;
    }

    #tokenUsage small {
      font-weight: 400;
      color: var(--muted);
    }

    #tokenCost {
      color: #6dde8d;
      font-size: .8rem;
    }

    .split {
      display: flex;
      gap: .5rem;
    }

    .pill {
      background: #17202b;
      padding: .25rem .55rem;
      border-radius: 999px;
      font-size: .6rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    #footer {
      padding: .7rem 1rem;
      font-size: .6rem;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: #0d131a;
    }

    .api-key-wrap {
      position: relative;
    }

    .toggleKey {
      position: absolute;
      top: 2px;
      right: 4px;
      background: none;
      border: none;
      font-size: .65rem;
      padding: .25rem .45rem;
      cursor: pointer;
      color: var(--muted);
    }

    .toggleKey:hover {
      color: var(--text);
    }

    .hotkeys {
      font-size: .55rem;
      color: var(--muted);
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
    }

    kbd {
      background: #1d2733;
      padding: .18rem .35rem;
      border-radius: 5px;
      font: 600 .6rem var(--mono);
    }

    canvas {
      outline: 1px solid #233140;
      border-radius: 10px;
      background: #fff;
      max-width: 100%;
      display: block;
      /* Width & height now controlled in JS to maintain square based on available width */
    }

    @media (max-width: 900px) {
      #appRoot {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        max-height: 60svh;
        transition: max-height .35s ease;
      }

      #sidebar.collapsed {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        overflow: hidden;
        border-bottom: none;
      }

      #canvasWrap {
        width: 100%;
      }

      button {
        padding: .85rem .9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.35rem;
      }

      textarea,
      input[type=text],
      input[type=password] {
        font-size: .8rem;
      }

      button {
        font-size: .7rem;
        min-width: 56px;
      }

      .row.wrap {
        gap: .5rem;
      }
    }

    #mobileNavBar {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .6rem .85rem;
      background: #151d26;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 30;
    }

    #mobileNavBar button {
      font-size: .75rem;
      padding: .65rem .85rem;
    }

    #mobileNavBar h1 {
      font-size: 1rem;
      margin: 0;
    }

    @media (max-width: 900px) {
      #mobileNavBar {
        display: flex;
      }
    }

    #toggleSidebarBtn.active {
      background: #32465b;
    }
  </style>
</head>

<body>
  <div id="mobileNavBar">
    <h1>The One Prompt</h1>
    <div class="row" style="gap:.4rem;">
      <button id="toggleSidebarBtn" aria-expanded="true">Controls</button>
      <button id="mobileStepBtn">Step</button>
    </div>
  </div>
  <div id="appRoot">
    <aside id="sidebar">
      <header>
        <h1 style="display:none;">The One Prompt</h1>
        <p class="lead">One natural language rule drives an evolving grid. Click or tap cells for single updates or run generations.</p>
      </header>
      <div class="panelGroup">
        <div class="field">
          <label for="promptInput">Prompt / Rule</label>
          <textarea id="promptInput" inputmode="text" placeholder="Describe how a cell should transform given its four cardinal neighbors and its own value."></textarea>
          <div class="hotkeys"><span><kbd>Ctrl</kbd>+<kbd>Enter</kbd> Step</span><span><kbd>Tap</kbd> Cell update</span></div>
        </div>
        <div class="row wrap">
          <div class="field" style="flex:0 0 105px;">
            <label for="gridSizeInput">Grid Size</label>
            <input id="gridSizeInput" type="number" min="1" max="50" value="5" inputmode="numeric" />
          </div>
          <div class="field grow">
            <label>&nbsp;</label>
            <div class="row wrap" style="flex:1;">
              <button id="resizeBtn" title="Apply new grid size" class="large">Resize</button>
              <button id="stepBtn" title="Run one generation" class="large">Step</button>
              <button id="autoBtn" title="Toggle auto-run generations" class="large">Auto</button>
            </div>
          </div>
        </div>
        <div class="field api-key-wrap">
          <label for="apiKeyInput">OpenAI API Key</label>
          <input id="apiKeyInput" type="password" placeholder="sk-..." autocomplete="off" />
          <button id="toggleApiKey" class="toggleKey" type="button">Show</button>
        </div>
        <div id="tokenUsage" aria-live="polite">
          <div><small>Estimated Cost</small></div>
          <div id="tokenCost">$0.0000</div>
        </div>
      </div>
    </aside>
    <main id="mainArea">
      <div id="canvasWrap">
        <div id="app"></div>
      </div>
    </main>
  </div>
  <div id="footer">Built with p5.js + OpenAI API • Experimental sandbox</div>
  <script>
    // Sidebar toggle logic (kept inline to run before bundle if needed)
    const toggleBtn = document.getElementById('toggleSidebarBtn');
    const sidebar = document.getElementById('sidebar');
    const mobileStepBtn = document.getElementById('mobileStepBtn');
    toggleBtn?.addEventListener('click', () => {
      const collapsed = sidebar?.classList.toggle('collapsed');
      if (toggleBtn) {
        toggleBtn.classList.toggle('active', !collapsed);
        toggleBtn.setAttribute('aria-expanded', String(!collapsed));
        toggleBtn.textContent = collapsed ? 'Controls' : 'Hide';
      }
    });
    // Mirror mobile Step to desktop Step
    mobileStepBtn?.addEventListener('click', () => {
      document.getElementById('stepBtn')?.dispatchEvent(new Event('click'));
      // Optionally collapse after step on small screens
      if (window.innerWidth < 900) {
        sidebar?.classList.add('collapsed');
        toggleBtn?.setAttribute('aria-expanded', 'false');
        toggleBtn?.classList.remove('active');
        toggleBtn && (toggleBtn.textContent = 'Controls');
      }
    });
  </script>
</body>

</html>
